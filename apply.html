    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Urban Admissions Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f4f4f9;
    }

    .form-container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 600px;
    }

    h1, p {
      text-align: center;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }

    input, select {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    input[type="radio"] {
      margin-right: 10px;
    }

    .radio-group {
      display: flex;
      align-items: center;
    }

    .radio-group label {
      margin-right: 20px;
    }

    button {
      background-color: #007BFF;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>URBAN GARDEN ADMISSIONS FORM</h1>
    <p>Enter your admission information below</p>
    <form id="admissionsForm">
      <label>Name</label>
      <input type="text" placeholder="First Name" required>
      <input type="text" placeholder="Middle Initial">
      <input type="text" placeholder="Last Name" required>

      <label>Birth Date</label>
      <select required>
        <option value="">Please select a month</option>
        <option>January</option>
        <option>February</option>
        <option>March</option>
        <option>April</option>
        <option>May</option>
        <option>June</option>
        <option>July</option>
        <option>August</option>
        <option>September</option>
        <option>October</option>
        <option>November</option>
        <option>December</option>
        
        <!-- Add more months -->
      </select>
      <select required>
        <option value="">Please select a day</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
        <option>11</option>
        <option>12</option>
        <option>13</option>
        <option>14</option>
        <option>15</option>
        <option>16</option>
        <option>17</option>
        <option>18</option>
        <option>19</option>
        <option>20</option>
        <option>21</option>
        <option>22</option>
        <option>23</option>
        <option>24</option>
        <option>25</option>
        <option>26</option>
        <option>27</option>
        <option>28</option>
        <option>29</option>
        <option>30</option>
        <option>31</option>
        
        <!-- Add more days -->
      </select>
      <select required>
        <option value="">Please select a year</option>
        <option>1981</option>
        <option>1982</option>
        <option>1983</option>
        <option>1984</option>
        <option>1985</option>
        <option>1986</option>
        <option>1987</option>
        <option>1988</option>
        <option>1989</option>
        <option>1990</option>
        <option>1991</option>
        <option>1992</option>
        <option>1993</option>
        <option>1994</option>
        <option>1995</option>
        <option>1996</option>
        <option>1997</option>
        <option>1998</option>
        <option>1999</option>
        <option>2000</option>
        <option>2001</option>
        <option>2002</option>
        <option>2003</option>
        <option>2004</option>
        <option>2005</option>
        <option>2006</option>
        <option>2007</option>
        <option>2008</option>
        
        <!-- Add more years -->
      </select>

      <label>Gender</label>
      <div class="radio-group">
        <input type="radio" name="gender" value="Male" required> <label>Male</label>
        <input type="radio" name="gender" value="Female" required> <label>Female</label>
      </div>

      <label>Country of Citizenship</label>
      <select required>
        <option value="">Please Select</option>

            <option value="">Please Select</option>
            <option value="Afghanistan">Afghanistan</option>
            <option value="Argentina">Argentina</option>
            <option value="Australia">Australia</option>
            <option value="Brazil">Brazil</option>
            <option value="Canada">Canada</option>
            <option value="China">China</option>
            <option value="Egypt">Egypt</option>
            <option value="France">France</option>
            <option value="Germany">Germany</option>
            <option value="India">India</option>
            <option value="Indonesia">Indonesia</option>
            <option value="Italy">Italy</option>
            <option value="Japan">Japan</option>
            <option value="Kenya">Kenya</option>
            <option value="Mexico">Mexico</option>
            <option value="Nigeria">Nigeria</option>
            <option value="Pakistan">Pakistan</option>
            <option value="Russia">Russia</option>
            <option value="South Africa">South Africa</option>
            <option value="South Korea">South Korea</option>
            <option value="Spain">Spain</option>
            <option value="Sweden">Sweden</option>
            <option value="Turkey">Turkey</option>
            <option value="United Kingdom">United Kingdom</option>
            <option value="United States">United States</option>
          
          
      </select>

      <label>Phone</label>
      <input type="tel" placeholder="000-000-0000" required>

      <label>E-mail Address</label>
      <input type="email" placeholder="marvis@mail.com" required>

      <label>Mailing Address</label>
      <input type="text" placeholder="Street Address" required>
      <input type="text" placeholder="Street Address Line 2">
      <input type="text" placeholder="City" required>
      <input type="text" placeholder="State/Province" required>
      <input type="text" placeholder="Postal / Zip Code" required>

      <label>Emergency Contact</label>
      <input type="text" placeholder="First Name" required>
      <input type="text" placeholder="Last Name" required>
      <label>Relationship</label>
      <input type="text" required>
      <label>Email</label>
      <input type="email" placeholder="marvis@mail.com" required>
      <label>Phone Number</label>
      <input type="tel" placeholder="000-000-0000" required>

      <label>Do you speak any languages other than English?</label>
      <div class="radio-group">
        <input type="radio" name="languages" value="Yes" required> <label>Yes</label>
        <input type="radio" name="languages" value="No" required> <label>No</label>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>

    <script src="index.js"></script>
</body>
</html>
